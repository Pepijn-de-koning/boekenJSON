<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="boeken.css">
    <title>Mijn Boeken</title>
  </head>
  <body>
    <h1>Kies één van de volgende boeken</h1>

    <div class="besturing">
      <label class="besturing__cb-label">
        <input class="besturing__cb-taal" type="checkbox" value="Nederlands" checked>
        Nederlands
      </label>
      <label class="besturing__cb-label">
        <input class="besturing__cb-taal" type="checkbox" value="Engels" checked>
        Engels
      </label>
      <label class="besturing__cb-label">
        <input class="besturing__cb-taal" type="checkbox" value="Duits" checked>
        Duits
      </label>

    <span class="besturing__sorteren">
      <label class="besturing__select--label">Sorteren op:
        <select class="besturing__select">
          <option value="titel">Titel</option>
          <option value="auteur">Auteur</option>
          <option value="uitgave">Uitgave datum</option>
          <option value="paginas">Aantal paginas</option>
          <option value="prijs">Prijs</option>
        </select>
      </label>
      <label><input type="radio" name="opaf" class="besturing__rb" checked value="1">Oplopend</label>
      <label><input type="radio" name="opaf" class="besturing__rb" value="-1">Aflopend</label>
    </span>

    </div>


    <div id="boeken"></div>
    <script src="boeken.js"></script>
  </body>
</html>
